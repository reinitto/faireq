<!DOCTYPE html>
<html>
    <head>
        <title>FAI Form</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            input {width: 75px;}
            .content {width: 500px;}
            .row {flex-direction: row-reverse;
                    margin-right: 25px;
            }
            #submit_button {width : 100px}
          </style>
    </head>
    <body>
            <div class="row">
                <div class="content">
                    <h2 class="text-center">FAI Form</h2>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>GPN :<input id="gpn" type="" /> </th>
                                    <th>Length(cm)</th>
                                    <th>Width(cm)</th>
                                    <th>Height(cm)</th>
                                    <th>Weight(kg)</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td id="item">Item</td>
                                <td ><input id="item_length" type="number" /></td>
                                <td ><input id="item_width" type="number" /></td>
                                <td ><input id="item_height" type="number" /></td>
                                <td ><input id="item_weight" type="number" /></td>
                            </tr>
                            <tr>
                                <td id="box">Box</td>
                                <td ><input id="box_length" type="number" /></td>
                                <td ><input id="box_width" type="number" /></td>
                                <td ><input id="box_height" type="number" /></td>
                                <td ><input id="box_weight" type="number" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="submit_button" ><div>Submit</div></button>

            </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
